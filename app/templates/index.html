<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .task-card { transition: transform 0.2s; }
        .task-card:hover { transform: translateY(-2px); }
        .timeline-bar { height: 20px; background: #e9ecef; border-radius: 10px; overflow: hidden; }
        .task-progress { height: 100%; background: #0d6efd; transition: width 0.3s; }
        .completed { background-color: #d4edda; border-color: #c3e6cb; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-4 text-center">Smart Task Planner</h1>
                <p class="lead text-center">AI-powered task breakdown with timelines</p>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-bullseye me-2"></i>Create New Goal</h5>
                    </div>
                    <div class="card-body">
                        <form id="goalForm">
                            <div class="mb-3">
                                <label for="goalTitle" class="form-label">Goal Title</label>
                                <input type="text" class="form-control" id="goalTitle" placeholder="e.g., Launch a new product" required>
                            </div>
                            <div class="mb-3">
                                <label for="goalDescription" class="form-label">Goal Description</label>
                                <textarea class="form-control" id="goalDescription" rows="3" placeholder="Describe your goal in detail..." required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="deadlineDays" class="form-label">Timeline (days)</label>
                                <input type="number" class="form-control" id="deadlineDays" value="14" min="1" max="365" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="generateBtn">
                                <i class="fas fa-robot me-2"></i>Generate Plan with AI
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h3 class="mb-4">Your Goals</h3>
                <div id="goalsList"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Task Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="taskModalBody">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
